<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8cdda,#cfd9ff);
    font-family:'Poppins', sans-serif;
    overflow:hidden;
}

/* fairy dust sparkle */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(255,255,255,.7);
    border-radius:50%;
    animation:fall linear infinite;
}
@keyframes fall{
    from{transform:translateY(-10vh); opacity:1;}
    to{transform:translateY(110vh); opacity:0;}
}

.container{
    position:relative;
    padding:60px 70px;
    border-radius:32px;
    background:rgba(255,255,255,.38);
    backdrop-filter:blur(14px);
    box-shadow:0 25px 45px rgba(80,90,180,.25);
    text-align:center;
    animation:fadeIn 1.8s ease;
    z-index:2;
}

/* floating flowers */
.flower{
    position:absolute;
    font-size:42px;
    opacity:.75;
    animation:float 6s ease-in-out infinite;
}
.flower.one{top:-18px; left:-10px;}
.flower.two{bottom:-20px; right:-12px; animation-delay:1.5s;}
